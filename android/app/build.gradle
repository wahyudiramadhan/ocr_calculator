plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ocrapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        lintOptions {
            warning 'unchecked'
        }
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.ocrapp"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            minifyEnabled false
            shrinkResources false
            signingConfig = signingConfigs.debug
        }
          debug {
            // Configuration for debug build
        }
    }
    

    //flavor
    flavorDimensions "default"

    productFlavors {
        redCameraRoll {
            dimension "default"
            applicationIdSuffix ".redCameraRoll"
            versionNameSuffix "-redCameraRoll"
        }
        redBuiltInCamera {
            dimension "default"
            applicationIdSuffix ".redBuiltInCamera"
            versionNameSuffix "-redBuiltInCamera"
        }
        greenFilesystem {
            dimension "default"
            applicationIdSuffix ".greenFilesystem"
            versionNameSuffix "-greenFilesystem"
        }
        greenCameraRoll {
            dimension "default"
            applicationIdSuffix ".greenCameraRoll"
            versionNameSuffix "-greenCameraRoll"
        }
    }
    ///end flavor
   
}

flutter {
    source = "../.."
}
