plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ocrapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.ocrapp"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
   
    flavorDimensions "theme", "functionality", "storage"

    productFlavors {
        red {
            dimension "theme"
            // Konfigurasi spesifik untuk tema merah
        }
        green {
            dimension "theme"
            // Konfigurasi spesifik untuk tema hijau
        }
        cameraRoll {
            dimension "functionality"
            // Konfigurasi spesifik untuk menggunakan galeri
        }
        builtInCamera {
            dimension "functionality"
            // Konfigurasi spesifik untuk menggunakan kamera
        }
        encrypted {
            dimension "storage"
            // Konfigurasi spesifik untuk penyimpanan terenkripsi
        }
        nonEncrypted {
            dimension "storage"
            // Konfigurasi spesifik untuk penyimpanan tidak terenkripsi
        }
    }
}

flutter {
    source = "../.."
}
